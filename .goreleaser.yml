project_name: uni

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: uni
    ldflags:
      - -s -w -X github.com/mad01/uni/cmd.gitHash={{.ShortCommit}} -X github.com/mad01/uni/cmd.dirty={{.IsGitDirty}} -X github.com/mad01/uni/cmd.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:.*$"
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: mad01
    name: uni
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}}-v{{.Version}}"
  header: |
    ## uni v{{ .Version }}
    
    A minimal task management CLI tool.
    
    ### Installation
    
    #### Download Binary
    Download the appropriate binary for your platform from the assets below.
    
    #### Go Install
    ```bash
    go install github.com/mad01/uni@latest
    ```
    
    #### Homebrew (macOS/Linux)
    ```bash
    # Coming soon
    ```
  footer: |
    ## Full Changelog
    
    **Full Changelog**: https://github.com/mad01/uni/compare/{{ .PreviousTag }}...{{ .Tag }}
    
